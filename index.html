<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Zoomly</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="row">
      <div class="col-md-4 col-md-offset-2 info-wrapper">
        <h1>Zoomly</h1>
        <p>
          Zoom in on people's faces. Fast. Funny. Free. Get notified when it comes out.
        </p>
        <input type="text" class="form-control">
        <p class="small">Infrequent Emails, No Spam.</p>
      </div>
      <div class="col-md-4 iphone-wrapper">
        <img id="frames" class="img-responsive" src="images/frame4.png">
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


  </body>
  <script>
  var index = 1
  function changePicture(){

    var srcString = "images/frame"+index+".png"
    var image = document.getElementById('frames')
    image.src = srcString



    if (index == 8){
      index = 1
    }else{
      index = index+1
    }
  }

  window.onload = function () {setInterval(changePicture, 800)};
  </script>
</html>
